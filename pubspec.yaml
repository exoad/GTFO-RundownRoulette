name: gtfo_rundown_roulette
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.7.2

dependencies:
    flutter:
        sdk: flutter
    equatable: ^2.0.7
    provider: ^6.1.4
    community_material_icon: ^5.9.55
    flutter_colorpicker: ^1.1.0
    flutter_animate: ^4.5.2
    url_launcher: ^6.3.1
    toastification: ^3.0.2
    animated_glitch: ^2.0.0+2
    shared_preferences: ^2.5.3

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/
        - assets/ingame/
    fonts:
        - family: "Shared Tech"
          fonts:
              - asset: fonts/shared_tech/ShareTech-Regular.ttf
        - family: "Fira Code"
          fonts:
              - asset: fonts/fira_code/FiraCode-Regular.ttf
